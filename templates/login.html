      <h1 class="page-name">Login</h1>

      <div class="bg-slate-200 dark:bg-slate-800 rounded p-4">
        <form
          action="/api/auth/cookie/login"
          method="post"
          class="flex flex-col gap-4"
        >
          <div class="flex flex-col gap-2">
            <label
              for="username"
              class="font-bold text-lg border-l-2 border-purple-500 pl-2"
              >Email</label
            >
            <input
              type="email"
              name="username"
              id="username"
              placeholder="Enter Email"
              class="input"
              required
            />
          </div>
          <div class="flex flex-col gap-2">
            <label
              for="password"
              class="font-bold text-lg border-l-2 border-purple-500 pl-2"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter Password"
              class="input"
              required
            />
          </div>
          <div class="flex flex-col">
            <button type="submit" class="btn hover:bg-purple-500">Login</button>
          </div>
        </form>
